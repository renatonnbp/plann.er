<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
  <script>dayjs.locale('pt-br')</script>
  <link rel="stylesheet" href="style.css">
  <title>plann.er</title>
</head>
<body>
  <div id="app">
    <form onsubmit="salvarAtividade(event)">

      <div id="place" class="card-bg">
        <img src="media/map-pin.svg">
        Kyoto, Japan
      </div>
      
      <div class="fields">
        <div class="field-wrapper">
          <img src="media/tag.svg">
          <input type="text" name="atividade" required placeholder="Qual a atividade?">
        </div>
        <div class="field-wrapper">
          <img src="media/calendar.svg">
          <select name="dia">
            <option value=""></option>
          </select>
        </div>
        <div class="field-wrapper">
          <img src="media/clock.svg">
          <select name="hora">
            <option value=""></option>
          </select>
        </div>
      </div>
      <button>Salvar atividade</button>
    </form>

    <main>
      <h1> Atividades </h1>
      <section></section>
    </main>
  </div>
</body>
<script src="script.js"></script>
</html>
